# Set prefix-key to C-a and unbind C-b
set -g prefix C-a

# Unbind C-b to free it up
unbind C-b

# Bind C-a to do C-b's old job (passing itself through if hit twice)
bind C-a send-prefix

# prefix-r reloads tmux config
bind r source-file ~/.tmux.conf

# 0 is awkwardly placed on my QWERTY keyboard - start from 1 instead
set -g base-index 1

# Set $TERM to screen-256color (self-explanatory)
set -g default-terminal 'screen-256color'

# Set status bar colours
set-option -g status-bg colour236
set-option -g status-fg white

# Highlight active window in status bar
set-window-option -g window-status-current-bg white
set-window-option -g window-status-current-fg black

# Set nicer pane borders (not so green wah)
set-option -g pane-border-fg colour238
set-option -g pane-active-border-fg white

# Don't wait for escape sequences (fixes delay hitting Escape to go to normal
# mode from insert mode in Vim)
set -sg escape-time 0
