[org/gtk/settings/file-chooser]
show-hidden=false

[org/gnucash/general]
autosave-interval-minutes=5.0
autosave-show-explanation=false

[org/gnucash/dialogs/tip-of-the-day]
show-at-startup=false

[desktop/ibus/general]
engines-order=['xkb:gb:extd:eng', 'mozc-jp']
use-system-keyboard-layout=true
preload-engines=['xkb:gb:extd:eng', 'mozc-jp']
use-global-engine=true

[desktop/ibus/general/hotkey]
triggers=['<Super>grave']
